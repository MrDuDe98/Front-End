<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> 

    <div id="app">
            <h1> {{ nome + ' ' +  ' ' +  ' ' + idade }} </h1>
            <input type="text" value="Nome" v-on:input="alteraNome">
            <input type="text" value="Idade" v-on:input="alteraIdade">
            <h1>O tripulo Ã©: {{ idade * 3 }} </h1>
            <h1> {{ floatAleatorio }} </h1>
    </div>
    
    <script>
        new Vue({
            el:'#app',
                data: {
                    nome: 'Marco',
                    idade: '19',
                    floatAleatorio: Math.random(1)   
                },
            methods: {
                alteraNome: function(event){
                    this.nome = event.target.value
                },
                alteraIdade: function(event){
                    this.idade = event.target.value
                }

            }
               
        })
    </script>  
</body>
</html>
