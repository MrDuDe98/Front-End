<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 4</title>
    
</head>

<body>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script src="[path-to-package]/dist/vue.progress-bar.min.js"></script>
    <div id="exercicio4">
        <!-- 1) Inicia o efeito com o botão, alternando entre as classes "destaque" e "encolher" de acordo com um intervalo de tempo (obs:...) -->
        <div>
            <button @click="iniciarEfeito">Magia...</button>
            <div id="magia" class='destaque'></div>
        </div>
        <!-- 2) Cria algumas classes de CSS e adiciona-as com a sintaxe de array -->
        <div>Não tenho classe nenhuma :(</div>
        <!-- 3) Associa uma classe digitada pelo utilizador -->
        <div>
            <input type="text">
            <div></div>
        </div>
        <!-- 4) Associa uma classe digitada pelo utilizador e uma outra mediante um valor booleano (true / false) -->
        <div>
            <input type="text">
            <input type="text">
            <div></div>
        </div>
        <!-- 5) Repita o exercicio 3) mas agora com estilos em vez de classes.  -->
        <div>
            <input type="text">
            <div></div>
        </div>
        <!-- 6) Inicialize uma barra de progresso, usando o botão, com estilos próprios e incrementada por setInterval and style bindings. -->
        <div>
            <button v-on:click="iniciaBarra">Inicia Barra de Progresso</button>
            <section class="row">
                    <div class="barra">
                        <div class="barra text-center" style="background-color: green; margin: 0; color: white;" :style="{width: progresso + '%'}">
                            {{ progresso }}
                        </div>
                    </div>
            </section>
        </div>
    </div>
    <script>
        new Vue({
            el: '#exercicio4',
            data: {
                progresso: 0,
            
            },

            methods: {
                iniciarEfeito: function() {
                    var element = document.getElementById("magia");
                    
                    if(element.classList) {
                        element.classList.toggle("encolher");
                    }else {
                        var classes = element.className.split(" ");
                        var i = classes.indexOf("encolher");

                        if(i >= 0)
                            classes.splice(i, 1);
                        else
                            classes.push("encolher");
                            element.className = classes.join(" ")
                    }
                   
                },
                iniciaBarra: function(){
                   

                   if (this.progresso >= 100){
                       this.progresso = 0;
                   }else{
                       this.progresso ++
                   }
                
                }
            }
        });
    </script>
    <style>
        #magia {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .text-center {
            text-align: center;
        }

        .barra {
            width: 25%;
            height: 20px;
            background-color: #eee;
            transition: width 500ms;
        }
        
        .destaque {
            background-color: red;
            width: 200px !important;
        }
        
        .encolher {
            background-color: gray;
            width: 50px !important;
        }
    </style>
</body>

</html>
