<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="exercicio2.css">
    <title>Exercício 2</title>
</head>

<body>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <div id="exercicio2">
        <!-- 1) Exibir um alerta quando o botão for pressionado -->
        <div>
            <button @click='popup'>Popup</button>
        </div>
        <!-- 2) Quando uma tecla for pressiona guardar o seu valor numa variável (obs: usar event.target.value para obter valor) -->
        <div>
            <input @keyup.enter='text1'>
            <p>{{ valor1 }}</p>
        </div>
        <!-- Ajustar o exercício anterior para guardar o valor apenas quando pressionado "enter" -->
        <div>
            <input @keyup.enter="text2">
            <p>{{ valor2 }}</p>
        </div>
    </div>
    <script>
        new Vue({
            el: '#exercicio2',
            data: {
                valor1: '',
                valor2: ''
            },
            methods: {
                popup: function (event) {
                    alert('ALERTA!!')
                },
                text1: function (event) {
                    this.valor1 = event.target.value
                },
                text2: function (event) {
                    this.valor2 = event.target.value
                },
            }
        });
    </script>
</body>

</html>
