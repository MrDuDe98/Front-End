<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> 
    
    <div id="app">
       <h1> {{ nome + ' ' + idade }} </h1>
       <h1> {{ idade }} </h1>
       <input type="text" v-on:input="alteraNome">
       <a :href="hiperlink">Google</a>
       <div v-html=hiperlink2></div>
    </div>

    <script>
        new Vue({
            el:'#app',
            data: {
                nome: 'Hello!',
                idade: 18,
                hiperlink: 'https://www.google.com',
                hiperlink2: '<a href="https://www.youtube.com/">Youtube</a>'
            },
            methods: {
                alteraNome: function(event){
                    this.nome = event.target.value
                }
            }
        })
    </script>  
</body>
</html>
